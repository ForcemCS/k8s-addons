apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: prod-gateway
  namespace: infrastructure-gw
spec:
  gatewayClassName: my-cloud-provider-lb # 指定云厂商的负载均衡控制器
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: example-com-tls # 引用 SSL 证书
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: go-app-route
  namespace: my-app
spec:
  # 关联到上面的 Gateway
  parentRefs:
  - name: prod-gateway
    namespace: infrastructure-gw
  
  # 匹配多个域名
  hostnames:
  - "api.example.com"
  - "api.example.net"

  rules:
  # 规则 1：如果访问的是 HTTP (80)，强制重定向到 HTTPS (443)
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        port: 443
        statusCode: 301

  # 规则 2：业务路由及灰度发布 (针对 HTTPS 流量)
  - matches:
    - path:
        type: PathPrefix
        value: /v1/auth
    filters:
    - type: HTTPRequestHeaderModification
      requestHeaderModification:
        add:
        - name: x-project-path
          value: "go-basic-duckdb" # 自动给请求加 Header
    backendRefs:
    - name: auth-service-v1 # 旧版本
      port: 8080
      weight: 90             # 90% 的流量
    - name: auth-service-v2 # 新版本
      port: 8080
      weight: 10             # 10% 的流量进行灰度测试