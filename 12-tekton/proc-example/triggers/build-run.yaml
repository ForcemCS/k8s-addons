---
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-secret
  namespace: ci
type: Opaque
stringData:
  secretToken: "12345678"
---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: gitlab-event-listener
  namespace: ci
spec:
  serviceAccountName: tekton-triggers-example-sa 
  triggers:
    - triggerRef: gitlab-listener-trigger
---
apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: gitlab-listener-trigger
  namespace: ci
spec:
  interceptors:
    - name: "verify-gitlab-payload"
      ref:
        name: "gitlab"
        kind: ClusterInterceptor
      params:
        - name: secretRef
          value:
            secretName: "gitlab-secret"
            secretKey: "secretToken"
        - name: eventTypes
          value:
            - "Push Hook"
            - "Tag Push Hook"
    - name: "ro3inter-modify"
      ref:
        name: "ro3inter"
        kind: NamespacedInterceptor
  bindings:
    - ref: binding
  template:
    ref: trigger-template
---
# Trigger Binding
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: binding
  namespace: ci
spec:
  params:
    - name: gitrevision-tag
      value: v12.12.13 #the branch name that we split in trigger
---
# Trigger Template
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: trigger-template
  namespace: ci
spec:
  params:
    - name: gitrevision-tag
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: roh5-push-image-
      spec:
        pipelineRef:
          name: roh5-push-image
        #taskRunSpecs:
        #- pipelineTaskName: helm-install-middle
        #  serviceAccountName: tekton-helm-sa
        taskRunTemplate:
          serviceAccountName: tekton-triggers-example-sa
          podTemplate:
            securityContext:
              fsGroup: 65532
        workspaces:
        - name: shared-data
          persistentVolumeClaim:
            claimName: ci-data-pvc
        - name: docker-credentials
          secret:
            secretName: registry-secret
            items:
              - key: .dockerconfigjson
                path: config.json
        - name: gitlab-credentials
          secret:
            secretName: git-credentials
        params:
        - name: repo-url-roh5server
          value: http://gitlab.x.xinghuihuyu.cn/server/roh5server.git
        - name: repo-url-config2
          value: http://gitlab.x.xinghuihuyu.cn/server/config2.git
        - name: repo-url-ro5hprotobuf
          value: http://gitlab.x.xinghuihuyu.cn/server/ro5hprotobuf.git          
        - name: subdirectory-roh5server
          value: roh5server
        - name: subdirectory-config2
          value: config2
        - name: subdirectory-ro5hprotobuf
          value: ro5hprotobuf
        - name: container_image
          value: registry.ro3.xyz/roh5server
        - name: gitrevision-tag
          value: $(tt.params.gitrevision-tag)
        #- name: overwrite_values
        #  value: "namespace=default,image.repo=harbor.threshold.com:31339/tekton/middle,image.tag=$(tt.params.gitrevision-tag)-$(tt.params.container_tag)"

