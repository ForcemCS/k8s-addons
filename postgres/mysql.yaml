apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roh5
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
    nodePort: xxx
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roh5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: 'xxxxx'
        - name: TZ
          value: 'Asia/Shanghai'
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: roh5-mysql-pv
          mountPath: /var/lib/mysql
      volumes:
      - name: roh5-mysql-pv 
        persistentVolumeClaim:
          claimName: roh5-mysql-pvc
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: roh5-mysql-pv
  labels:
    type: local
spec:
  storageClassName: roh5
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/root/roh5/mysql-5.7/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roh5-mysql-pvc
  namespace: roh5
spec:
  storageClassName: roh5
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
